[tool.poetry]
name = "wordcel"
version = "0.1.3"
description = "Create text-based features from large language models"
authors = ["Andrew Han <handrew11@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
openai = ">1.0"
anthropic = ">=0.34.2" 
google-generativeai = ">=0.6.0"
pandas = "*"
scikit-learn = "*"
langchain = ">0.3.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
